name: YouTube Stream Extractor

on:
  # Run every 5 minutes for fresh segments
  schedule:
    - cron: '*/5 * * * *'
  
  # Manual trigger
  workflow_dispatch:

  # Trigger on push
  push:
    paths:
      - 'channels.json'
      - 'extractor.py'

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yt-dlp requests
          yt-dlp --version

      - name: Setup cookies
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          if [ -n "$YOUTUBE_COOKIES" ]; then
            echo "$YOUTUBE_COOKIES" > cookies.txt
            echo "Cookies file created"
          else
            echo "No cookies secret found"
          fi

      - name: Download segments
        run: python3 extractor.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update segments $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)
